---
v2:
  metadata:
    title: "{{ cluster_name }}"
  login:
    host: "{{ cluster_name }}"
  job:
    adapter: "slurm"
    bin: "/bin"
  batch_connect:
    basic:
      script_wrapper: |
        module purge
        module restore
        %s
      set_host: "host=$(hostname -A | awk '{print $1}')"
    vnc:
      script_wrapper: |
        module purge
        module restore
        export PATH="/opt/TurboVNC/bin:$PATH"
        export WEBSOCKIFY_CMD="/bin/websockify"
        %s
      set_host: "host=$(hostname -A | awk '{print $1}')"

